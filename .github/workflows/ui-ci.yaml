name: UI - Continuous Integration

# Trigger on push to any branch
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  id-token: write
  security-events: write
  actions: read

jobs:
  ci:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Run linter
      - name: Run ESLint
        run: npm run lint
      
      # Type check and build
      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:4000/api
          VITE_APP_ENV: production
      
      # Run tests
      - name: Run tests
        run: npm run test:coverage

      # Report coverage summary and fail with clear message if below threshold
      - name: Report coverage summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8')).total;
              const thresholds = { statements: 70, branches: 60, functions: 70 };
              const results = {};
              let hasFailed = false;
              
              Object.keys(thresholds).forEach(key => {
                const actual = summary[key] ? summary[key].pct : 0;
                const required = thresholds[key];
                const status = actual >= required ? 'âœ…' : 'âŒ';
                results[key] = { actual, required, status };
                if (actual < required) hasFailed = true;
              });
              
              // Write to GitHub step summary
              let output = '| Metric | Actual | Required | Status |\n';
              output += '|--------|--------|----------|--------|\n';
              Object.keys(results).forEach(key => {
                const r = results[key];
                output += '| ' + key + ' | ' + r.actual.toFixed(2) + '% | ' + r.required + '% | ' + r.status + ' |\n';
              });
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, output);
              
              // Exit with error if any threshold not met
              if (hasFailed) {
                console.error('Coverage thresholds not met');
                process.exit(1);
              } else {
                console.log('All coverage thresholds met âœ…');
              }
            "
          else
            echo "âš ï¸ coverage/coverage-summary.json not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
      
      # Upload coverage reports (optional)
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      # Display test results summary
      - name: Test Report Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests completed" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/lcov-report/index.html ]; then
            echo "ğŸ“Š Coverage report generated" >> $GITHUB_STEP_SUMMARY
          fi
